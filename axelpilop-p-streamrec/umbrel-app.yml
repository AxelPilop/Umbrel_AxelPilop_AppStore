description: >-
  P-StreamRec is a fork of chaturbate-dvr designed to automatically record multiple streams when they go online. 
  It features a web interface for easy management and supports various recording options including custom framerates, 
  resolutions, and file naming patterns. The application can handle private shows with session cookies and supports 
  proxy configurations for enhanced privacy.

  Features:
  - Automatic stream recording when streams go online
  - Web interface for easy management
  - Custom framerate and resolution settings
  - Flexible file naming patterns with Go template syntax
  - Support for private shows with session cookies
  - Proxy/SOCKS5 support for enhanced privacy
  - Multi-stream recording capability
  - Video segment splitting options
  - Cloudflare bypass support
