version: "3.7"

services:

  app_proxy:
    environment:
      APP_HOST: heimdall
      APP_PORT: 8033

heimdall:
    image: lscr.io/linuxserver/heimdall:latest
    container_name: heimdall
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
    volumes:
      - ${APP_DATA_DIR}/data:/config
    ports:
      - 8033:8033
      - 4433:4433
    restart: unless-stopped