version: "3.7"

services:

  app_proxy:
    environment:
      APP_HOST: heimdall
      APP_PORT: 80

heimdall:
    image: linuxserver/heimdall
    container_name: heimdall
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
    volumes:
      - ${APP_DATA_DIR}/config:/config
    restart: unless-stopped