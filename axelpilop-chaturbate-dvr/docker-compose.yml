version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: axelpilop-chaturbate-dvr_server_1
      APP_PORT: 8080

  server:
    image: yamiodymel/chaturbate-dvr:latest
    restart: on-failure
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
    volumes:
      - ${APP_DATA_DIR}/data/config:/usr/src/app/conf
      - ${APP_DATA_DIR}/data/videos:/usr/src/app/videos
    ports:
      - 8080:8080